<!DOCTYPE html>
<html>
<head>
  <title>Threads AutoBot 50 Akun + 2FA.LIVE Dashboard</title>
  <meta name="viewport" content="width=device-width">
  <style>
    * { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; }
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 1400px; margin: 0 auto; }
    .header { background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); padding: 30px; border-radius: 24px; box-shadow: 0 25px 50px rgba(0,0,0,0.15); margin-bottom: 30px; }
    .header h1 { font-size: 2.8em; background: linear-gradient(45deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
    .stat { background: white; padding: 20px; border-radius: 16px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .stat-value { font-size: 2.5em; font-weight: bold; }
    .add-account-form { background: white; padding: 25px; border-radius: 20px; margin-bottom: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    .accounts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(700px, 1fr)); gap: 25px; }
    .account-card { background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-radius: 20px; padding: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    .account-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 3px solid #e5e7eb; }
    .status-badge { padding: 10px 20px; border-radius: 25px; font-weight: bold; font-size: 13px; text-transform: uppercase; }
    .status-waiting { background: linear-gradient(45deg, #fef3c7, #fed7aa); color: #d97706; }
    .status-posted { background: linear-gradient(45deg, #d1fae5, #a7f3d0); color: #059669; }
    .status-error { background: linear-gradient(45deg, #fee2e2, #fecaca); color: #dc2626; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-weight: 600; margin-bottom: 8px; color: #374151; }
    input, textarea { width: 100%; padding: 14px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 16px; box-sizing: border-box; transition: all 0.3s; }
    input:focus, textarea:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
    textarea { resize: vertical; min-height: 100px; font-family: inherit; }
    .btn { padding: 12px 24px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-right: 10px; }
    .btn-primary { background: linear-gradient(45deg, #667eea, #764ba2); color: white; }
    .btn-danger { background: linear-gradient(45deg, #ef4444, #dc2626); color: white; }
    .btn-success { background: linear-gradient(45deg, #10b981, #059669); color: white; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
    .totp-code { background: #10b981; color: white; padding: 10px 20px; border-radius: 8px; font-family: monospace; font-size: 18px; font-weight: bold; margin-top: 5px; }
    .add-form-grid { display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 15px; align-items: end; }
    .save-buttons { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 20px; }
    @media (max-width: 768px) { .form-row, .accounts-grid, .add-form-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéØ Threads AutoBot 50 Akun + 2FA.LIVE</h1>
      <p>PC OFF 24/7 | Live 2FA Codes | Auto Save | JSON Backup | FIXED BUG</p>
      
      <div class="stats">
        <div class="stat">
          <div class="stat-value" style="color: #667eea;" id="totalAccounts">0</div>
          <div>Total Akun</div>
        </div>
        <div class="stat">
          <div class="stat-value" style="color: #10b981;" id="postedAccounts">0</div>
          <div>Posted</div>
        </div>
        <div class="stat">
          <div class="stat-value" style="color: #f59e0b;" id="waitingAccounts">0</div>
          <div>Waiting</div>
        </div>
        <div class="stat">
          <div class="stat-value" style="color: #ef4444;" id="errorAccounts">0</div>
          <div>Error</div>
        </div>
      </div>
      
      <div class="save-buttons">
        <button class="btn btn-primary" onclick="saveAll()">
          üíæ SAVE ALL CHANGES
        </button>
        <input type="file" id="importJson" accept=".json" onchange="importAccounts(event)" style="display:none;">
        <button class="btn btn-success" onclick="document.getElementById('importJson').click()">
          üìÅ IMPORT JSON
        </button>
        <button class="btn btn-danger" onclick="clearAllData()">
          üóëÔ∏è CLEAR ALL
        </button>
      </div>
    </div>

    <!-- ‚ûï FORM TAMBAH AKUN BARU - PRE-FILLED -->
    <div class="add-account-form">
      <h3 style="color: #1f2937; margin-bottom: 15px;">‚ûï Tambah Akun Baru</h3>
      <div class="add-form-grid">
        <input id="newUsername" value="Bernice.Paxton24" placeholder="Username (@username)">
        <input id="newPassword" value="freedom123" type="password" placeholder="Password">
        <input id="newTotpSecret" value="G76NKKCIXYZNEVG5U653ZZ5ZTHWSKD4" placeholder="2FA Secret">
        <button class="btn btn-primary" onclick="addNewAccount()" style="padding: 12px 24px;">‚ûï TAMBAH AKUN</button>
      </div>
    </div>

    <div class="accounts-grid" id="accountsGrid">Loading...</div>
  </div>

  <script>
    let accounts = JSON.parse(localStorage.getItem('threadsAccounts') || '[]');
    const API_BASE = '/.netlify/functions/';
    
    function updateStats() {
      document.getElementById('totalAccounts').textContent = accounts.length;
      document.getElementById('postedAccounts').textContent = accounts.filter(a => a.status === 'posted').length;
      document.getElementById('waitingAccounts').textContent = accounts.filter(a => a.status === 'waiting').length;
      document.getElementById('errorAccounts').textContent = accounts.filter(a => a.status === 'error').length;
    }
    
    async function loadAccounts() {
      try {
        const res = await fetch(`${API_BASE}accounts`);
        if (res.ok) accounts = await res.json();
      } catch (e) {
        console.log('Using localStorage only');
      }
      localStorage.setItem('threadsAccounts', JSON.stringify(accounts));
      updateStats();
      renderAccounts();
    }
    
    // üî• FIXED RENDER - Pakai index parameter
    function renderAccounts() {
      document.getElementById('accountsGrid').innerHTML = accounts.map((account, index) => `
        <div class="account-card">
          <div class="account-header">
            <div>
              <h3 style="margin: 0; color: #1f2937;">Akun #${account.id || index + 1}</h3>
              <div style="color: #6b7280; font-size: 15px;">${account.username || 'New account'}</div>
            </div>
            <span class="status-badge status-${account.status || 'waiting'}">
              ${account.status?.toUpperCase() || 'WAITING'}
            </span>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>üìù Caption:</label>
              <textarea onchange="updateAccount(${index}, 'caption', this.value)">
                ${(account.caption || '').replace(/"/g, '&quot;')}
              </textarea>
            </div>
            <div class="form-group">
              <label>üñºÔ∏è Foto:</label>
              <input value="${(account.image || '').replace(/"/g, '&quot;')}" 
                     onchange="updateAccount(${index}, 'image', this.value)" 
                     placeholder="images/akun1.jpg">
              ${account.image ? `
                <img src="${account.image}" style="max-width:80px;max-height:80px;border-radius:8px;margin-top:8px;" 
                     onerror="this.style.display='none'">
              ` : ''}
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>‚è∞ Schedule:</label>
              <input type="datetime-local" value="${account.schedule ? account.schedule.slice(0,16) : ''}" 
                     onchange="updateAccount(${index}, 'schedule', this.value + ':00')">
            </div>
            <div class="form-group">
              <label>üîê Password:</label>
              <input type="password" value="${(account.password || '').replace(/"/g, '&quot;')}" 
                     onchange="updateAccount(${index}, 'password', this.value)">
            </div>
          </div>
          
          <div class="form-group">
            <label>üîë 2FA Secret:</label>
            <input id="totp-${index}" value="${(account.totp_secret || '').replace(/"/g, '&quot;')}" 
                   onchange="updateAccount(${index}, 'totp_secret', this.value)">
            <button class="btn btn-success" onclick="getLive2FACode(${index})" style="margin-top: 10px;">
              üîÑ Get Live Code
            </button>
            <div id="code-${index}" class="totp-code" style="display: none;"></div>
          </div>
          
          <div style="display: flex; gap: 12px; flex-wrap: wrap;">
            <button class="btn btn-danger" onclick="resetAccount(${index})">üîÑ RESET</button>
            <button class="btn btn-primary" onclick="testPost(${index})">üß™ TEST POST</button>
          </div>
          
          ${account.status === 'error' ? `
            <div style="background:#fee2e2;color:#dc2626;padding:15px;border-radius:12px;margin-top:20px;">
              ‚ùå ${account.lastError || 'Unknown error'}
            </div>` : ''}
          ${account.postedAt ? `
            <div style="background:#d1fae5;color:#059669;padding:15px;border-radius:12px;margin-top:15px;">
              ‚úÖ Posted: ${new Date(account.postedAt).toLocaleString('id-ID')}
            </div>` : ''}
        </div>
      `).join('') || `
        <div style="text-align:center;padding:50px;color:#6b7280;">
          <h2>üì≠ Belum ada akun</h2>
          <p>Akun Bernice.Paxton24 sudah siap di form atas! Klik ‚ûï TAMBAH AKUN</p>
        </div>
      `;
    }
    
    function updateAccount(index, field, value) {
      if (accounts[index]) {
        accounts[index][field] = value;
        localStorage.setItem('threadsAccounts', JSON.stringify(accounts));
      }
    }
    
    async function saveAll() {
      localStorage.setItem('threadsAccounts', JSON.stringify(accounts));
      const dataStr = JSON.stringify(accounts, null, 2);
      const dataBlob = new Blob([dataStr], {type: 'application/json'});
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `threads-accounts-${new Date().toISOString().slice(0,10)}.json`;
      link.click();
      URL.revokeObjectURL(url);
      alert(`‚úÖ SAVED ${accounts.length} akun!\nüíæ localStorage + JSON backup`);
    }
    
    function importAccounts(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          accounts = JSON.parse(e.target.result);
          localStorage.setItem('threadsAccounts', JSON.stringify(accounts));
          updateStats();
          renderAccounts();
          alert(`‚úÖ IMPORT ${accounts.length} akun!`);
        } catch {
          alert('‚ùå JSON rusak!');
        }
      };
      reader.readAsText(file);
    }
    
    function clearAllData() {
      if (confirm('Hapus SEMUA akun?')) {
        accounts = [];
        localStorage.removeItem('threadsAccounts');
        updateStats();
        renderAccounts();
        alert('üóëÔ∏è Semua data dihapus!');
      }
    }
    
    async function addNewAccount() {
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      const totp = document.getElementById('newTotpSecret').value.trim();
      
      if (!username || !password) {
        alert('‚ùå Username & Password WAJIB!');
        return;
      }
      
      const newAccount = {
        id: accounts.length ? Math.max(...accounts.map(a => a.id || 0)) + 1 : 1,
        username,
        password,
        totp_secret: totp,
        caption: `Halo Threads dari ${username}! üöÄ #autobot`,
        image: '',
        schedule: new Date(Date.now() + 9*60*60*1000).toISOString().slice(0,19), // 9AM today
        status: 'waiting',
        lastError: ''
      };
      
      accounts.push(newAccount);
      localStorage.setItem('threadsAccounts', JSON.stringify(accounts));
      updateStats();
      renderAccounts();
      
      // Clear form
      document.getElementById('newUsername').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('newTotpSecret').value = '';
      
      alert(`‚úÖ Akun #${newAccount.id} ${username} SIAP POST 09:00!`);
    }
    
    async function getLive2FACode(index) {
      const secret = document.getElementById(`totp-${index}`).value;
      if (!secret) return alert('‚ùå 2FA secret kosong!');
      
      try {
        const res = await fetch(`https://2fa.live/api/${secret.replace(/\s/g, '')}`);
        const data = await res.json();
        const codeEl = document.getElementById(`code-${index}`);
        codeEl.textContent = `üîë ${data.token}`;
        codeEl.style.display = 'block';
        navigator.clipboard.writeText(data.token);
      } catch {
        alert('‚ùå Error 2FA. Pastikan secret benar!');
      }
    }
    
    async function resetAccount(index) {
      if (confirm(`Reset Akun #${accounts[index]?.id}?`)) {
        accounts[index].status = 'waiting';
        accounts[index].lastError = '';
        accounts[index].postedAt = '';
        localStorage.setItem('threadsAccounts', JSON.stringify(accounts));
        renderAccounts();
      }
    }
    
    loadAccounts();
    setInterval(loadAccounts, 10000);
  </script>
</body>
</html>
